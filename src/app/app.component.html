<div class="container vh-100">
  <div class="row h-100 align-items-center">

    <div class="container-fluid">
      <div class="row">
        <h2>Swiper Using Virtual Slides</h2>
        <swiper
          [virtual]="true"
          [slidesPerView]="3"
          [spaceBetween]="50"
        >
          <ng-container *ngFor="let record of records; index as i">
            <ng-template swiperSlide
            >
              {{record}}
            </ng-template>
          </ng-container>
        </swiper>
      </div>

      <hr/>

      <div class="row">
        <h2>Swiper Without Virtual Slides</h2>
        <swiper
          [slidesPerView]="3"
          [spaceBetween]="50"
        >
          <ng-container *ngFor="let record of records; index as i">
            <ng-template swiperSlide
            >
              {{record}}
            </ng-template>
          </ng-container>
        </swiper>
      </div>
    </div>
  </div>
</div>
